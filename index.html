<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <input type="file" id="file">
  <button>提交</button>
</body>

<script type="module">
  // 导入切片模块
  import { cutFile } from './js/cutFile.js'

  document.querySelector('button').addEventListener('click', uploadFile)


  // 获取之前已经上传的切口，【断点续传】
  async function getUploadedChunks(filename) {
    const res = await fetch(`/file/getUploadedChunks?filename=${filename}`)
    console.log(res, 'res');
    return res.json()
  }


  // 并发请求数
  let concurrentRequests = 0
  // 最大并发请求数
  const maxConcurrentRequests = 3
  // 请求队列
  const requestQueue = []
  // 处理请求队列
  async function processQueue() {
    if (concurrentRequests >= maxConcurrentRequests || requestQueue.length === 0) return
    const nextRequest = requestQueue.shift()
    concurrentRequests++
    await nextRequest()
    concurrentRequests--
    processQueue()

  }
  // 上传文件 
  async function uploadFile() {
    const fileInput = document.querySelector('#file')
    const file = fileInput.files[0]

    if (!file) {
      alert('请选择一个文件')
      return

    }

    // 获取之前已经上传的切口，【断点续传】
    const uploadedChunks = await getUploadedChunks(file.name)
    // 需要上传的切片
    const needUploadChunks = []
    // 切分文件
    await cutFile(file, uploadedChunks, ({ chunkIndex, chunkHash, chunkBlob, isUploaded }, chunkCount) => {
      needUploadChunks.push({ chunkIndex, chunkHash, chunkBlob, isUploaded })

      // 判断是否需要合并切片
      if (isMergeChunks(uploadedChunks, chunkCount)) {
        mergeChunks(file.name)
        return
      }

      if (chunkBlob) {
        requestQueue.push(uploadChunk.bind(this, chunkIndex, chunkHash, chunkBlob, file.name, needUploadChunks, chunkCount))

        processQueue()
      }
    })

  }

  async function uploadChunk(chunkIndex, chunkHash, chunkBlob, fiilename, chunks, chunkCount) {
    if (!chunkBlob) return

    const formData = new FormData()
    formData.append('chunkIndex', chunkIndex)
    formData.append('chunkHash', chunkHash)
    formData.append('filename', fiilename)
    formData.append('chunkBlob', chunkBlob)

    console.log(formData, 'formData');

    const res = await fetch('/file/upload', {
      method: 'POST',
      body: formData
    })

    if (!res.ok) {
      alert('分片上传失败')
      return
    }

    const index = chunks.findIndex((item) => chunkIndex === item.chunkIndex)
    chunks[index].isUploaded = true

    // 判断是否需要合并切片
    if (isMergeChunks(chunks, chunkCount)) {
      mergeChunks(fiilename)
    }

  }

  // 判断是否需要合并切片
  function isMergeChunks(chunks, chunkCount) {
    if (chunks.length === chunkCount) {
      const isAllUploaded = chunks.every(({ isUploaded }) => isUploaded)
      return isAllUploaded
    }

    return false
  }

  // 合并切片
  async function mergeChunks(filename) {
    const res = await fetch('/file/merge', {
      method: 'POST',
      headers: {
        'content-type': 'application/json'
      },
      body: JSON.stringify({ filename })
    })

    if (!res.ok) {
      alert('合并失败')
      return
    } else {
      alert('合并成功')
    }
  }

</script>

</html>
